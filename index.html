<!DOCTYPE html>
<html>
    <head>
        <title>download button</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Varela+Round">
        <!-- <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->

    </head>
    <body>
        <a class="download" href="#platforms"></a>
        <div class="platforms" id="platforms">
            <a href="#windows" data-os="./logo-windows.svg"></a>
            <a href="#mac" data-os="./logo-apple.svg"></a>
            <a href="#linux" data-os="./logo-tux.svg"></a>
        </div>
        
        <div class="installer" id="windows">
            <div class="info" data-weight="753 KB"></div>
            <div class="details">
                <p>Windows installer</p>
                <span>Version 1.0.0</span>
                <ul>
                    <li>list item one</li>
                    <li>list item two</li>
                    <li>list item three</li>
                </ul>
            </div>
            <label for="progressWindows">
                <input type="radio" id="progressWindows"/>
                <span></span>
            </label>
            <a class="close" href="#"></a>
        </div>

        <div class="installer" id="mac">
            <div class="info" data-weight="634 KB"></div>
            <div class="details">
                <p>Mac installer</p>
                <span>Version 1.0.0</span>
                <ul>
                    <li>list item one</li>
                    <li>list item two</li>
                    <li>list item three</li>
                </ul>
            </div>
            <label for="progressMac">
                <input type="radio" id="progressMac"/>
                <span></span>
            </label>
            <a class="close" href="#"></a>
        </div>

        <div class="installer" id="linux">
            <div class="info" data-weight="753 KB"></div>
            <div class="details">
                <p>linux installer</p>
                <span>Version 1.0.0</span>
                <ul>
                    <li>list item one</li>
                    <li>list item two</li>
                    <li>list item three</li>
                </ul>
            </div>
            <label for="progressLinux">
                <input type="radio" id="progressLinux"/>
                <span></span>
            </label>
            <a class="close" href="#"></a>
        </div>
    </body>
</html>
